# Piped Backend Configuration
PORT: 8080

# PostgreSQL - will be replaced by Zerops env vars
POSTGRES_HOST: ${POSTGRES_HOST}
POSTGRES_PORT: ${POSTGRES_PORT}
POSTGRES_DB: ${POSTGRES_DB}
POSTGRES_USER: ${POSTGRES_USER}
POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}

# Proxy URL - change to your piped-proxy hostname on Zerops
PROXY_PART: https://piped-proxy-YOURPROJECT.zerops.app

# Frontend URL (optional)
# FRONTEND_URL: https://piped-frontend-YOURPROJECT.zerops.app

# Disable registration (recommended for private instance)
DISABLE_REGISTRATION: true

# Feed retention days
FEED_RETENTION: 30

